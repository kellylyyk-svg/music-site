<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music2d</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap">
        <div class="header">
            <h1><a href="#">MUSIC2D</a></h1>
            <div class="searchbar"><input type="search" name="a" placeholder="Search for songs, artists"></div>
        
        <ul class="header_btn">
            <li><a href="#"><img src="images/musicpage_12.jpg" alt=""></a></li>
            <li><a href="#"><img src="images/musicpage_06.jpg" alt=""></a></li>
            <li><a href="#"><img src="images/musicpage_03.jpg" alt=""></a></li>
        </ul>
        </div>
        <div class="sections">
            <div class="sidebar">
                <ul>
                    <li><a href="#"><img src="images/musicpage_07.jpg" alt=""></a></li>
                    <li><a href="#"><img src="images/musicpage_10.jpg" alt=""></a></li>
                    <li><a href="#"><img src="images/musicpage_14.jpg" alt=""></a></li>
                    <li><a href="#"><img src="images/musicpage_16.jpg" alt=""></a></li>
                    <li><a href="#"><img src="images/musicpage_18.jpg" alt=""></a></li>
                </ul>
            </div>
            <div class="part1">
                <ul class="visual">
                    <li><img src="images/turntable_19.jpg" alt=""></li>
                </ul>
                <div class="play_container">
                    <div class="title_set">
                        <h2>The Suffering</h2>
                        <div class="btn_box">
                            <button type="button" class="plus_btn"><img src="images/musicpage_33.jpg" alt=""></button>
                            <input type="number" class="btn_display" value="0" min="0" readonly>
                        </div>
                    </div>
                    <button class="jenre">Hiphop</button>
                    <div class="playbar_set">
                        <div class="playbar_display">
                            <span class="start">1:30</span>
                            <div class="waveform"><img src="images/waveform.svg" alt=""></div>
                            <span class="end">3:30</span>
                        </div>
                        <div class="playbar_btn">
                            <ul>
                                <li><a href="#"><img src="images/two_arrow.svg" alt=""></a></li>
                                <li><a href="#"><img src="images/skip_previous.svg" alt=""></a></li>
                                <li><a href="#"><img src="images/play.svg" alt=""></a></li>
                                <li><a href="#"><img src="images/skip_next.svg" alt=""></a></li>
                                <li><a href="#"><img src="images/repeat.svg" alt=""></a></li>
                            </ul>
                        </div>

                    </div>
                </div>
            </div>
            <div class="part2">
                <div class="part2_section1">
                    <div class="section1_top">
                        <h2>Music<br>Categories</h2>
                        <a href="#">View all</a>
                    </div>
                    <ul class="jenre_list">
                        <li><a href="#">Classic</a></li>
                        <li><a href="#">90s</a></li>
                        <li><a href="#">New</a></li>
                        <li><a href="#">Instromental</a></li>
                    </ul>
                    <ul class="image_list">
                        <li><a href="#"><img src="" alt=""></a></li>
                        <li><a href="#"><img src="" alt=""></a></li>
                    </ul>
                </div>

                <div class="part2_section2">
                    <h3>Favorite Playlists</h3>
                    <div class="playlists">
                        <div class="playlist_container">
                            <img src="" alt="">
                            <span class="playlist_title">Best of Eran</span>
                            <button type="button"><img src="images/play.svg" alt=""></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
